<!DOCTYPE html>
<html lang="en-nz">
<head>
    <title>Some moving gauges or whatever</title>
    <style>
         html {
            background-color: #757575;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="gauges.css">
</head>
<body>
    <div id="gauge1">
    </div>
    <div id="gauge2">
    </div>
    <div id="gauge3">
    </div>
    <div id="gauge4">
    </div>
    <div id="gauge5">
    </div>
    <script type="text/javascript" src="jquery-3.3.1.min.js" ></script>
    <script type="text/javascript" src="jQueryRotate.js" ></script>
    <script type="text/javascript" src="gauges.js" ></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $("#gauge1").gaugeMe({
                gaugeType : 2,
                targetAngle : 45,
                twitchMin : 30,
                twitchMax : 60,
                twitchDuration : 400
            });
            $("#gauge2").gaugeMe({
                targetAngle : -10,
                initialAnimationDuration : 1000,
                twitchMin : -15,
                twitchMax : -20
            });
            $("#gauge3").gaugeMe({
                targetAngle : 90,
                twitchMin : 85,
                twitchMax : 90
            });
            $("#gauge4").gaugeMe({
                gaugeType : 3,
                targetAngle : 100,
                twitchMin : 85,
                twitchMax : 115
            });
            $("#gauge5").gaugeMe({
                backingImage : "backing4",
                pointerImage : "pointer1",
                startAngle : -120,
                targetAngle : 30,
                twitchMin : 40,
                twitchMax : 20,
                pointerVerticalOffset : '20px'
            });

        });

    </script>
</body>
</html>
